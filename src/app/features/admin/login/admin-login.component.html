<div class="admin-login-container">
  <!-- Background elements -->
  <div class="background-pattern">
    <div class="pattern-circle circle-1"></div>
    <div class="pattern-circle circle-2"></div>
  </div>

  <!-- Main content -->
  <div class="content-wrapper">
    <div class="login-card">
      <!-- Header -->
      <div class="card-header">
        <div class="d-flex align-items-center justify-content-center gap-3 mb-3">
          <i class="fas fa-user-shield fs-2x text-primary"></i>
        </div>
        <h1 class="login-title">Panel de Control</h1>
        <p class="login-subtitle">Acceso administrativo</p>
      </div>

      <!-- Form -->
      <form (ngSubmit)="onSubmit()" class="login-form">
        <!-- Email Input -->
        <div class="form-group">
          <label for="email" class="form-label">Correo Electrónico</label>
          <div class="input-wrapper">
            <i class="fas fa-envelope text-primary"></i>
            <input
              type="email"
              id="email"
              class="form-control"
              [(ngModel)]="email"
              [ngModelOptions]="{ updateOn: 'blur' }"
              name="email"
              placeholder="admin@sg-ia.com"
              [disabled]="isLoading()"
              required
              autocomplete="email"
            />
          </div>
        </div>

        <!-- Password Input -->
        <div class="form-group">
          <label for="password" class="form-label">Contraseña</label>
          <div class="input-wrapper">
            <i class="fas fa-lock text-primary"></i>
            <input
              [type]="showPassword() ? 'text' : 'password'"
              id="password"
              class="form-control"
              [(ngModel)]="password"
              [ngModelOptions]="{ updateOn: 'blur' }"
              name="password"
              placeholder="••••••••"
              [disabled]="isLoading()"
              required
              autocomplete="current-password"
            />
            <button
              type="button"
              class="toggle-password d-flex align-items-center"
              (click)="togglePasswordVisibility()"
              [disabled]="isLoading()"
              title="Mostrar/Ocultar contraseña"
            >
              @if (showPassword()) {
                <i class="fas fa-eye text-primary"></i>
              } @else {
                <i class="fas fa-eye-slash text-muted"></i>
              }
            </button>
          </div>
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage()" class="alert alert-danger d-flex align-items-start gap-2">
          <i class="fas fa-circle-info text-danger mt-1"></i>
          <span>{{ errorMessage() }}</span>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="btn btn-primary btn-login"
          [disabled]="isLoading()"
        >
          <span *ngIf="!isLoading()" class="btn-text">
            Iniciar Sesión
          </span>
          <span *ngIf="isLoading()" class="btn-text">
            <span class="spinner"></span> Verificando...
          </span>
        </button>
      </form>

      <!-- Footer -->
      <div class="card-footer">
        <p class="footer-text">
          ¿No eres administrador?
          <button
            type="button"
            class="link-button"
            (click)="goToPlay()"
            [disabled]="isLoading()"
          >
            Volver al juego
          </button>
        </p>
      </div>
    </div>

    <!-- Info box -->
    <div class="info-box">
      <div class="info-item">
        <i class="fas fa-chart-line fs-2x text-info"></i>
        <span class="info-text">Gestión de preguntas</span>
      </div>
      <div class="info-item">
        <i class="fas fa-gear fs-2x text-warning"></i>
        <span class="info-text">Configuración de IA</span>
      </div>
      <div class="info-item">
        <i class="fas fa-arrow-up fs-2x text-success"></i>
        <span class="info-text">Análisis de datos</span>
      </div>
    </div>
  </div>
</div>
