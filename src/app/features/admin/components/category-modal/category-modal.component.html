<div class="modal-overlay" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h3>
        <i class="fas" [class.fa-plus]="!isEditMode" [class.fa-edit]="isEditMode"></i>
        {{ isEditMode ? 'Editar Categoría' : 'Crear Nueva Categoría' }}
      </h3>
      <button class="btn-close" (click)="closeModal()">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <div class="modal-body">
      <form [formGroup]="categoryForm">
        <div class="form-group">
          <label for="category-name">
            Nombre <span class="required">*</span>
          </label>
          <input
            id="category-name"
            type="text"
            class="form-control"
            formControlName="name"
            placeholder="Ej: Epidemiología"
            >
          @if (categoryForm.get('name')?.invalid && categoryForm.get('name')?.touched) {
            <div class="invalid-feedback">El nombre es requerido</div>
          }
        </div>

        <div class="form-group">
          <label for="category-description">
            Descripción
          </label>
          <textarea
            id="category-description"
            class="form-control"
            rows="3"
            formControlName="description"
            placeholder="Breve descripción de la categoría (opcional)"
            >
          </textarea>
        </div>
      </form>
    </div>

    <div class="modal-footer">
      <button
        class="btn btn-secondary"
        (click)="closeModal()"
        >
        Cancelar
      </button>
      <button
        class="btn btn-primary"
        (click)="saveCategory()"
        [disabled]="isSavingCategory() || categoryForm.invalid">
        @if (!isSavingCategory()) {
          <i class="fas fa-save"></i>
          {{ isEditMode ? 'Guardar' : 'Crear' }}
        } @else {
          <span class="spinner-small"></span>
          Guardando...
        }
      </button>
    </div>
  </div>
</div>
